<!DOCTYPE html>
<html>
<head>
    <title>Signup - Nox AI ğŸ¤–</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <video autoplay muted loop id="bgVideo">
        <source src="https://cdn.pixabay.com/video/2023/03/15/156521-806663487_large.mp4" type="video/mp4">
    </video>

    <div class="login-box">
        <h2>Create Account ğŸ”</h2>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button onclick="signup()">Signup</button>

        <p>Already have an account? <a href="login.html">Login</a></p>

        <p id="msg" class="error"></p>
    </div>

<script>
async function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        msg.innerHTML = "All fields are required âŒ";
        return;
    }

    const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
        msg.style.color = "lime";
        msg.innerHTML = "Account created! âœ” Redirecting...";
        setTimeout(() => window.location.href = "login.html", 1500);
    } else {
        msg.innerHTML = "Email already exists âŒ";
    }
}
</script>

</body>
</html>
