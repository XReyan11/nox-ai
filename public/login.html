<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox AI ‚Äì Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 90%;
            max-width: 380px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 18px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .small-text {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>üîê Nox AI Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button class="login-btn" onclick="login()">Login</button>

        <p class="small-text">
            Don't have an account? <a href="#">Register</a>
        </p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === "admin" && pass === "1234") {
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                alert("Wrong username or password!");
            }
        }
    </script>

</body>
</html>
