<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox AI Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .login-box {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00b7ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login to Nox AI ü§ñ</h2>

        <input id="username" type="text" placeholder="Enter Username">
        <input id="password" type="password" placeholder="Enter Password">

        <button onclick="login()">Login</button>

        <p id="msg" style="margin-top:10px; color:red;"></p>
    </div>

<script>
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "admin" && pass === "1234") {
            window.location.href = "index.html"; 
        } else {
            document.getElementById("msg").innerText = "Wrong username or password ‚ùå";
        }
    }
</script>

</body>
</html>
