<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nox AI Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Background video full screen */
    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(40%);
    }

    /* Centered login box */
    .login-box {
        width: 90%;
        max-width: 400px;
        margin: 120px auto;
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        color: white;
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        margin-top: 12px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #00aaff;
        border: none;
        border-radius: 10px;
        color: white;
        margin-top: 18px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #0088dd;
    }
</style>
</head>

<body>

<!-- Background AI video -->
<video autoplay muted loop class="bg-video">
    <source src="https://files.catbox.moe/ufp3bu.mp4" type="video/mp4">
</video>

<div class="login-box">
    <h2>Login to Nox AI ðŸ¤–</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "" || pass === "") {
        alert("Please enter username and password!");
        return;
    }

    // Redirect after login
    window.location.href = "/index.html";
}
</script>
<p style="margin-top:10px;">
    Don't have an account?
    <a href="signup.html">Signup</a>
</p>
</body>
</html>
